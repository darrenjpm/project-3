<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Online Registration Form</title>
<link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Merriweather" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
   <link rel="stylesheet" href="css/normalise.css">
</head>
<body>
	  <header> 
      <h1>THE CODE REVIEW</h1>
    </header><!--/.main-header-->   
  
  
  <div class="banner">
         <h2>Signup for our newsletter</h2>
         <span class="tagline">Get the latest news on how your code is doing right in your inbox</span>
  </div><!--/.banner-->
  
<form action="index.html" method="post">
  <fieldset>
      <legend class="contact-info"><span class="number">1</span> Contact Information</legend> 
    
        <label for="name">Full Name:</label>
         <input type="text" id="name" name="user_name" placeholder="required">
         
        <label for="email">Email:</label>
          <input type="email" id="mail" name="user_email" placeholder="required">
         
        <label for="phone_number">Phone Number:</label>
          <input type="tel" id="phone" name="user_phone">
         
        <label for="street_address">Street Address:</label>
          <input type="text" id="street" name="user_street">
         
        <label for="city">city:</label>
          <input type="text" id="city" name="user_city">
         
        <label for="state">state:</label>
          <select id="state" type="text" name="user_state">
            
            <option value="western_province">Western Province</option>
            <option value="northern_province">Northern Province</option>
            <option value="eastern_cape">Eastern Cape</option>
            <option value="Gauteng">Gauteng</option>
            <option value="kzn">KwaZulu Natal</option>
    </select>
          
         
        <label for="zip_code">Zip Code:</label>
          <input type="text" id="zip" name="user_zip">
 </fieldset>

  
  
<fieldset>
  
 <legend><span class="number">2</span> Newsletter</legend>
      <span class="title">Select the newsletters you would like to recieve</span><br>
   
      
      <input type="checkbox" id="html" value="interest_html" name="user_interest"><label class="format" for="html">HTML News</label><br>
      <input type="checkbox" id="css_" value="interest_css" name="user_interest"><label class="format" for="css">CSS News</label><br>
      <input type="checkbox" id="javascript" value="interest_javascript" name="user_interest"><label class="format" for="javascript">Javascript News</label><br>
      
  <label class="news-format">Newsletter Format</label><br>
          <input type="radio" id="html_format" value="html_format" name="news_format"><label for="html_format" class="format">HTML</label><br>
      
          <input type="radio" id="plain_text" value="plain_text" name="news_format"><label for="plain_text" class="format">Plain text</label><br>
      
     
            <span class="title">Other topics you would like to hear about</span>
             <textarea id="topics" name="user_topics" placeholder="Add some feedback"></textarea>
  
            <button style="cursor:pointer" type="submit">Sign Up</button>
	</fieldset>
	
	<footer class="main-footer">
		<span> Copywrite The Code Review </span>
	</footer>
  
  
    </form>
  </body>
</html>
